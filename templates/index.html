<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <body style="background-color: #f7e7e7;"></body>
    <link rel="stylesheet" href="./static/style.css">
    <style type="text/css">
        input{
            border:1px solid blue;
            background-color:rgb(202, 193, 193);
        }
        body {
            background-color: powderblue;
            text-align: center;
        }
        .centered {
            margin: auto;
            width: 20%;
        }

        .thick-border {
            border: 3px solid black;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        h1 {
            color: blue;
            font-family: verdana;
            font-size: 300%;
        }
        p {
            color: red;
            font-family: courier;
            font-size: 160%;
        }
        .form-submit-button {
            background: #0066A2;
            color: white;
            border-style: outset;
            border-color: #0066A2;
            height: 50px;
            width: 100px;
            font: bold15px arial,sans-serif;
            text-shadow: none;
        }
        .large-label {
            display: inline-block;
            font: bold 1.5rem sans-serif;
            margin-bottom: 0.5rem;
        }
    </style>
    
</head>
<body>


<div>
    <h1>TuneIn Music Recommendation Service</h1>
</div>

<div>
    <label for="send_content" class = "large-label">
        Send input from frontend to backend
    </label>
    <input id = "send_content" type = "text" class = "large-label" placeholder="What is your favorite music type?" genre="genre">
    <input id = "send" type = "submit" class = "form-submit-button" value="submit">
</div>
<div>
    <label for="recv_content" class = "large-label">
        Receive Data from backend
    </label>
 
    <div id="recv_content" type="text" name="recv_content" ></div>
</div>
<div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">Chat with us!
        <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
        <div class="full-chat-block">
            <!-- Message Container -->
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Messages -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                    </div>

                    <!-- User input box -->
                    <div class="chat-bar-input-block">
                        <div id="userInput">
                            <input id="textInput" class="input-box" type="text" name="msg"
                                placeholder="Tap 'Enter' to send a message">
                            <p></p>
                        </div>

                        <div class="chat-bar-icons">
                            <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                                onclick="heartButton()"></i>
                            <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                onclick="sendButton()"></i>
                        </div>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>
<!-- jQuery -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.min.js"></script>
<!-- <script>$(function() { alert('hello') });</script> -->
<script type="text/javascript">
    $("#send").click(function () {
        var message = $("#textinput").val()
        $.ajax({
            url:"http://127.0.0.1:8081/user_input",
            type:"GET",
            data:{
                message:message
            },
            success:function (data) {
                alert(data)
            },
            error:function () {
                alert("Fail to get the input from user")
            }
        })
    })
</script>

<!-- Receive -->
<script type="text/javascript">
    $("#send").click(function () {
        $.getJSON("http://127.0.0.1:8081/change_to_json",function (data) {
            $("#recv_content").text(String(data.message)) //show backend data in frontend
            console.log("receive type is: " + typeof (data.message))
            $("#send_content").val("")//empty input box
        })
    })
</script>
<script src="./static/chat.js"></script>
</body>
</html>
